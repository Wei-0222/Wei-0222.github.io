<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>簡單投票</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>你喜歡什麼水果</h1>

  <div id="vote-options"></div>
  <button onclick="vote('apple')">蘋果</button>
  <button onclick="vote('banana')">香蕉</button>
  <button onclick="vote('orange')">柳橙</button>

<h2>投票結果</h2>
<div id="results">
  <div class="result-row">
    <span>蘋果：</span>
    <div class="bar" id="apple-bar"></div>
    <span id="apple-count">0</span>
  </div>
  <div class="result-row">
    <span>香蕉：</span>
    <div class="bar" id="banana-bar"></div>
    <span id="banana-count">0</span>
  </div>
  <div class="result-row">
    <span>柳橙：</span>
    <div class="bar" id="orange-bar"></div>
    <span id="orange-count">0</span>
  </div>
</div>
